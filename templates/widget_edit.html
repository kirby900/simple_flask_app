<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Widget</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h4 class="mt-3 mb-3">Edit Widget</h4>

        <form action="/widgets/{{widget.id}}/edit" method="post">
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">ID</label>
                <div class="col-md-10">
                    <input type="text" name="id" value="{{widget.id}}" readonly class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-md-10">
                    <input type="text" name="name" value="{{widget.name}}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="color" class="col-sm-2 col-form-label">Color</label>
                <div class="col-md-10">
                    <input type="text" name="color" value="{{widget.color}}" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label for="Weight" class="col-sm-2 col-form-label">Weight</label>
                <div class="col-md-10">
                    <input type="text" name="weight" value="{{widget.weight|hide_none}}" class="form-control" />
                </div>
            </div>

            <div class="form-row">
                <div class="offset-md-2 col-md-10">
                    <input type="submit" value="Update" class="btn btn-primary" />
                    &nbsp;
                    <a href="/widgets" role="button" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
