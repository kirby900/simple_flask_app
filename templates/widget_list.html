{% extends "base.html" %} 
{% block content %}

<h4 class="mt-3 mb-3">Widgets</h4>

<form action="/widgets" method="post" class="mb-3">
  <div class="form-row">
    <div class="col-sm-4 mb-1">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Name"
        autofocus
      />
    </div>
    <div class="col-sm-3 mb-1">
      <input
        type="text"
        name="color"
        class="form-control"
        placeholder="Color"
      />
    </div>
    <div class="col-sm-3 mb-1">
      <input
        type="text"
        name="weight"
        class="form-control"
        placeholder="Weight"
      />
    </div>
    <div class="col-sm-2">
      <input type="submit" value="Add" class="btn btn-primary" />
    </div>
  </div>
</form>

<section>
  <h4>Widgets</h4>
  <div class="form-row">
    {% for widget in widgets %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card mb-2">
        <div class="card-body">
          <ul class="list-unstyled">
            <!-- <li>ID: {{widget.id}}</li> -->
            <li>Name: {{widget.name}}</li>
            <li>Color: {{widget.color}}</li>
            <li>Weight: {{widget.weight|hide_none}}</li>
            <li>
              <a href="/widgets/{{widget.id}}/edit">Edit</a>
              &nbsp;
              <a href="/widgets/{{widget.id}}/delete">Delete</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col-sm-12">
      <p>No widgets yet</p>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
